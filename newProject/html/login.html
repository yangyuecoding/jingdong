<body>

        </div>

        <div class="login_bj_box">

                    <div class="msg-warp">

                                <div class="password">
                                    <label for=""></label>
                                    <input type="text"  placeholder="密码" class="mypassword">
                                    <span class="hideiptTips"></span>
                                </div>

                                <div class="item forgetpwd clearAll">
                                    <a href="javascript:">忘记密码</a>
                                </div>

                                <div class="tologin">

                            </li>
                            <li>
                                <i></i>

                            </li>
                            <li>
                                <i></i>

                            </li>
